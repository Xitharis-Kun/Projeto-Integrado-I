<!DOCTYPE html>
<html>
<head>
	<title> Caminho da LIBRAS </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="container">
		<div id="tela_principal">
			<header>
				<h1> Caminho da Libras </h1>
			</header>
			<nav>
				<ul>
					<li><a href="html/informacoesdaequipe.html"> Jogar </a></li>
					<li><a href="#"> Como Jogar </a></li>
					<li><a href="#"> Sobre </a></li>
					<li><a href="#"> Sair </a></li>
				</ul>
			</nav>
			<div id="tela_traducao_libras"></div>
		</div>
	</div>
</body>
<script type="text/javascript">
	mostrarTraducao = document.querySelectorAll("li");
	telaTraducao = document.querySelector("#tela_traducao_libras");

	for (var i = 0; i < mostrarTraducao.length; i++) {
		mostrarTraducao[i].onmouseover = function() {
			telaTraducao.style.display = "inline";
		}
	}

	for (var i = 0; i < mostrarTraducao.length; i++) {
		mostrarTraducao[i].onmouseout = function() {
			telaTraducao.style.display = "none";
		}
	}
</script>
</html>
